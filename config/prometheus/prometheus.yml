global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'trading-bot'
    environment: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - "alerts.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'trading_bot_api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # DEAKTIVIERT
  #- job_name: 'postgres'
  #  static_configs:
  #    - targets: ['postgres_exporter:9187']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis_exporter:9121']

  - job_name: 'node'
    static_configs:
      - targets: ['node_exporter:9100']

  - job_name: 'trading_bot_workers'
    static_configs:
      - targets:
          - 'host.docker.internal:9191'
          - 'host.docker.internal:9192'
          - 'host.docker.internal:9193'
          - 'host.docker.internal:9194'
    scrape_interval: 15s