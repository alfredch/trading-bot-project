apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"
      httpMethod: POST

  - name: Redis
    type: redis-datasource
    access: proxy
    url: redis:6379
    editable: false
    jsonData:
      client: standalone
      poolSize: 5
      timeout: 10